# Lab environment - shadow production flavor
replicaCount: 2

image:
  repository: cloudwalkersinc/paved-road-service
  pullPolicy: IfNotPresent
  tag: ''  # Matches production version (Kargo syncs from prod)

service:
  type: ClusterIP
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      protocol: TCP

env:
  - name: ENVIRONMENT
    value: 'lab'
  - name: FLAVOR
    value: 'qaprod'
  - name: LOG_LEVEL
    value: 'warn'  # Prod-like logging
  - name: SHADOW_PROD
    value: 'true'

# Mirror production resource allocation (but scaled down)
resources:
  limits:
    cpu: 1500m
    memory: 1.5Gi
  requests:
    cpu: 500m
    memory: 512Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 6
  targetCPUUtilizationPercentage: 70

livenessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 30
  periodSeconds: 10

readinessProbe:
  httpGet:
    path: /ready
    port: http
  initialDelaySeconds: 10
  periodSeconds: 5

ingress:
  enabled: true
  className: 'nginx'
  hosts:
    - host: paved-road-qaprod.cloudwalkersinc.com
      paths:
        - path: /
          pathType: Prefix
