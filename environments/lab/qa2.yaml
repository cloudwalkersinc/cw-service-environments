# Lab environment - qa2 flavor
replicaCount: 2

image:
  repository: cloudwalkersinc/paved-road-service
  pullPolicy: IfNotPresent
  tag: ''  # Kargo will inject the tag

service:
  type: ClusterIP
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      protocol: TCP

env:
  - name: ENVIRONMENT
    value: 'lab'
  - name: FLAVOR
    value: 'qa2'
  - name: LOG_LEVEL
    value: 'info'

resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 250m
    memory: 256Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 75

livenessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 30
  periodSeconds: 10

readinessProbe:
  httpGet:
    path: /ready
    port: http
  initialDelaySeconds: 10
  periodSeconds: 5

ingress:
  enabled: true
  className: 'nginx'
  hosts:
    - host: paved-road-qa2.cloudwalkersinc.com
      paths:
        - path: /
          pathType: Prefix
